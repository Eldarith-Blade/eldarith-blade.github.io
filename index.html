<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Kortspel</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/ux.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <script defer type="module" src="scripts/main.js"></script>
    <script defer src="node_modules/gsap/dist/gsap.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="icons button">
                <i class="fas fa-bars"></i>
                <i class="fas fa-dice-d20"></i>
                <input type="button" value="update" id="update">
            </div>
            <div class="menu-container">
                <ul class="menu-items-container">
                    <li class="downloads">download<i class="fas fa-caret-right"></i></li>
                        <ul class="split-menu">
                            <li>all</li>
                            <li>10,000</li>
                            <li>20,000</li>
                            <li>25,000</li>
                            <li>50,000</li>
                        </ul>
                    <li>analytics <span class="na-content">(coming soon)</span></li>
                    <li>buy list <span class="na-content"> (coming soon) </span></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="searchbar-container">
            <input type="text" name="searchbar" id="searchbar">
            <i class="fas fa-search"></i>
        </div>
        <div class="table-view">
            <table id="data-view">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>card name</th>
                        <th>set</th>
                        <th>rarity</th>
                        <th>price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        <div class="frame-view">
            <div class="image-render">
                <img id="card-image-render" src="" alt="Scryfall:Image">
            </div>   
            <input type="text" name="price-alter" id="price-alter">
        </div>
    </div>
    </main>
    <footer class="nav-table">
        <div class="pagination-container">
            <i class="fas fa-caret-left"></i>
            <p>0-10</p>
            <i class="fas fa-caret-right"></i>
        </div>
    </footer>
</body>
</html>
