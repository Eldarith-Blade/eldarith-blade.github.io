<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Kortspel</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/table.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/content.js"></script>
    <script defer src="scripts/animation.js"></script>
</head>
<body>
    <header class="nav-wrapper">
        <nav class="nav-content">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <ul class="menu-wrapper">
                <li>downloads <i class="fa fa-caret-right" aria-hidden="true"></i></li>
                <ul class="download-item-wrapper">
                    <li>all</li>
                    <li>10,000</li>
                    <li>20,000</li>
                    <li>25,000</li>
                    <li>50,000</li>
                </ul>
                <li>analytics <span class="na-content">(coming soon)</span></li>
                <li>buy list <span class="na-content"> (coming soon) </span></li>
            </ul>
            <input type="button" value="update" id="update">
        </nav>
    </header>
    <main class="content-wrapper">
        <div class="data-search-wrapper">
            <input type="text" name="searchbar" id="searchbar" >
        </div>
        <div class="table-render">
            <script>
                <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>card name</th>
                            <th>set</th>
                            <th>rarity</th>
                            <th>price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{id}}</td>
                            <td>Prakhata Club Security</td>
                            <td>Kaladesh</td>
                            <td>Common</td>
                            <td>£0.03</td>

                        </tr> 
                        <tr>
                            <td>02</td>
                            <td>Lightning Bolt</td>
                            <td>Mystery Booster</td>
                            <td>Uncommon</td>
                            <td>£1.50</td>

                        </tr> 
                    </tbody>
                </table>
            </script>
        </div>
        <div class="frame-render">
            <div class="image-render">
                <img src="https://img.scryfall.com/cards/large/front/c/3/c32b73ce-cb25-4104-bccd-6b6a131790a9.jpg?1576381838" alt="Scryfall: Aetherborn Warrior Image" id="01">
            </div>   
        </div>
    </main>
    <footer class="nav-table">
        <div class="symbols-wrapper">

        </div>
    </footer>
</body>
</html>
