<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Kortspel</title>
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/table.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script defer type="module" src="scripts/main.js"></script>
    <script defer type="module" src="node_modules/gsap/dist/gsap.min.js"></script>
</head>
<body>
    <header class="nav-wrapper">
        <nav class="nav-content">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <ul class="menu-wrapper">
                <li>downloads <i class="fa fa-caret-right" aria-hidden="true"></i></li>
                <ul class="download-item-wrapper">
                    <li>all</li>
                    <li>10,000</li>
                    <li>20,000</li>
                    <li>25,000</li>
                    <li>50,000</li>
                </ul>
                <li>analytics <span class="na-content">(coming soon)</span></li>
                <li>buy list <span class="na-content"> (coming soon) </span></li>
            </ul>
            <input type="button" value="update" id="update">
        </nav>
    </header>
    <main class="content-wrapper">
        <div class="data-search-wrapper">
            <input type="text" name="searchbar" id="searchbar">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="table-view">
            <div class="table-render">
                <table id="data-view">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>card name</th>
                            <th>set</th>
                            <th>rarity</th>
                            <th>price</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div> 
        </div>
        <div class="frame-view">
            <div class="image-render">
                <h1 id="name-view"></h1>
                <img id="card-image" src="" alt="Scryfall:Image">
                <input type="text" name="price-alter" id="price-alter">
            </div>   
        </div>
    </main>
    <footer class="nav-table">
        <div class="symbols-wrapper">
            <i class="fa fa-caret-left" aria-hidden="true"></i>
            <p>0-10</p>
            <i class="fa fa-caret-right" aria-hidden="true"></i>
        </div>
        <div class="document-view">

        </div>
    </footer>
</body>
</html>
